<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
     <!--box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- favicon -->
    <link rel="icon" href="./src/imagens/favicon-16x16.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/pokemon.css">
</head>
<body>
    <main>
        
        <img src="#" alt="pokemon" class="pokemon-imagem">
        <img src="./src/imagens/pokedex.png" alt="pokedex" class="pokedex">
        
        
        <h1 class="pokemon-data">
            <span class="pokemon-numero"></span> - 
            <span class="pokemon-nome"></span>
        </h1>
        
        
        <form class="form">
            <input type="search" class="input-search" placeholder="Nome ou Id" required>
            
        </form>
        <div class="butoes">
                <button class="botao btn-prev">&lt; Anterior</button>
                <button class="botao btn-next">Proximo &gt;</button>
            </div>
    </main>
    
    <!-- Footer seccao design -->
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; por João Enrique | Todos os direitos reservados.</p>
        </div>

        <div class="inicio-icon">
            <a href="../../index.html"><i class='bx bx-baguette'></i></a>
        </div>
    </footer>
    
    <!-- JAVAscrip -->
    
    <script src="./src/js/pokemon.js"></script>
</body>
</html>
